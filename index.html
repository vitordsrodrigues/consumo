<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

  <title>site tempo</title>

  </head>

  <body>
  


    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        
        <h1>digite seu cep aqui</h1>
        
        <div id="conteiner">
          
          

          <form>
            
            <div class="form-group">
              <label for="cep">CEP</label>
              <input type="text" class="form-control" maxlength="9" id="cep">
              <small</small>
            </div>
            <div class="form-group">
              <label for="logradouro">Logradoura</label>
              <input type="text" class="form-control" id="logradouro">
              <small></small>
            </div>
            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control" id="bairro">
              <small></small>
            </div>
            <div class="form-group">
              <label for="localidade">Localidade</label>
              <input type="text" class="form-control" id="localidade">
              <small></small>
            </div>
            <div class="form-group">
              <label for="uf">UF</label>
              <input type="text" class="form-control" id="uf">
              <small></small>
            </div>
          </form>
        </div>
        <div class="carousel-caption d-none d-md-block">
        

        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">

        <h1> temperatura da cidade escolhida..</h1>
        <div class="caixa-maior">

          
          <div class="caixa-media">
              <h2 class="cidade"></h2>
              <p class="temp">°C</p>
  
              <div class="caixa-menor">
                  <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                  <p class="descricao">Nuvens Dispersas</p>
              </div>
  
              
          </div>
  
      </div>  
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>

     <div class="carousel-item" data-bs-interval="3000">
        <h1> Noticia de sua localidade..</h1>
        <div id="notic">

        </div>
     
      </div>
    </div>
  
  </div>
  
  <hr>
  <div>
    
  </div>
  <h1> Sua localidade fica aqui...</h1>
  <div id="map">

  </div>
